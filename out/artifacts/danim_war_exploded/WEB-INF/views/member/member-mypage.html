<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../css/member-mypage.css" />
  <!-- fontawesome v5 cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

  <title>다님 : 여행을 다니다</title>
</head>

<body>
  <header>
    <div class="header_inner">
      <div class="logo">
        <a href="#">logo</a>
      </div>
      <div class="title">
        <a href="#">title</a>
      </div>
      <div class="nav">
        <ul>
          <li><a href="#">여행지</a></li>
          <li><a href="#">숙박</a></li>
          <li><a href="#">교통</a></li>
          <li><a href="#">즐길거리</a></li>
          <li><a href="#">shop</a></li>
          <li><a href="#">고객센터</a></li>
        </ul>
      </div>
      <div class="login">
        <a href="#" class="login_btn">로그인</a>
      </div>
    </div>
    <div class="login-modal" id="login-modal-hide">
      <div class="login-modal-inside">
        <a href="#" class="modal-logo">logo</a>
        <form action="#" class="modal-form">
          <input type="email" name="id" placeholder="이메일을 입력하세요" class="login-input" />
          <input type="password" name="password" placeholder="비밀번호를 입력하세요" class="login-input" />
          <input type="submit" value="로그인" class="login-submit" />
        </form>
        <div class="social">
          <a href="#" class="google">google</a>
          <a href="#" class="naver">naver</a>
          <a href="#" class="kakao">kakao</a>
        </div>
        <div class="login-bottom">
          <ul>
            <li><a href="#">비밀번호 찾기</a></li>
            <li><a href="#">아이디 찾기</a></li>
            <li><a href="#">회원가입</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="traffic-modal" id="traffic-modal-hide">
      <div class="traffic-modal-inside">
        <ul>
          <li class="traffic-btn"><a href="#">KTX</a></li>
          <li class="traffic-btn"><a href="#">항공</a></li>
          <li class="traffic-btn"><a href="#">렌터카</a></li>
        </ul>
      </div>
    </div>
  </header>
  <section class="main">
    <div class="main-inner">
      <div class="main-left">
        <div class="main-nav">
          <ul>
            <li><a href="#">회원정보 수정</a></li>
            <li><a href="#">주문내역</a></li>
            <li><a href="#">1:1 문의</a></li>
          </ul>
        </div>
      </div>
      <div class="main-right">
        <p>Edit Account</p>
        <form action="" method="post">
          <div class="member-info">
            <label for="email1">Email</label>
            <div>
              <input type="text" name="email" id="email" value="auk0003@live.com" disabled>
            </div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <label for="password-check">Confirm Password</label>
            <div>
              <input type="text" name="password-check" id="password-check" />
              <span class="password-check-box">Password가 서로 맞지 않습니다.</span>
            </div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" value="권영배" disabled />
            <label for="nickname">Nickname</label>
            <input type="text" name="nickname" id="nickname" value="아재" />
            <label for="zipcode">Zipcode</label>
            <input type="text" name="zipcode" id="zipcode" value="1234" readonly>
            <button>SEARCH</button>
            <label for="address2">Address</label>
            <input type="text" name="address1" id="address1" value="서울특별시 구로구 시흥대로163길" readonly>
            <input type="text" name="address2" id="address2" value="33 2층">
            <label for="mobile2">Mobile</label>
            <select name="mobile1" id="mobile1">
              <option value="010">010</option>
              <option value="011">011</option>
              <option value="016">016</option>
              <option value="017">017</option>
              <option value="018">018</option>
              <option value="019">019</option>
            </select>
            <span>-</span>
            <input type="text" name="mobile2" id="mobile2" value="0837">
            <span>-</span>
            <input type="text" name="mobile3" id="mobile3" value="9922">
          </div>
          <input type="submit" id="submit" value="Confirm">
          <a href="#" class="signout">회원 탈퇴</a>
        </form>
        <div class="signout-modal" id="hide">
          <div>
            <p>회원 탈퇴 하시겠습니까?</p>
            <form action="#">
              <label for="signout-password">Password</label>
              <input type="password" name="signout-password" id="signout-password" />
              <input type="submit" id="signout-submit" value="탈퇴">
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
