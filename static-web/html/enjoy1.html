<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/enjoy.css">
  <title>다님 : 여행을 다니다</title>
</head>

<body>
  <header>
    <div class="header_inner">
      <div class="logo">
        <a href="#">logo</a>
      </div>
      <div class="title">
        <a href="#">title</a>
      </div>
      <div class="nav">
        <ul>
          <li><a href="#">여행지</a></li>
          <li><a href="#">숙박</a></li>
          <li><a href="#">교통</a></li>
          <li><a href="#">즐길거리</a></li>
          <li><a href="#">shop</a></li>
          <li><a href="#">고객센터</a></li>
        </ul>
      </div>
      <div class="login">
        <a href="#" class="login_btn">로그인</a>
      </div>
    </div>
    <div class="login-modal" id="login-modal-hide">
      <div class="login-modal-inside">
          <a href="#" class="modal-logo">logo</a>
          <form action="#" class="modal-form">
            <input type="email" name="id" placeholder="이메일을 입력하세요" class="login-input">
            <input type="password" name="password" placeholder="비밀번호를 입력하세요"
            class="login-input">
            <input type="submit" value="로그인" class="login-submit">
          </form>
          <div class="social">
            <a href="#" class="google">google</a>
            <a href="#" class="naver">naver</a>
            <a href="#" class="kakao">kakao</a>
          </div>
          <div class="login-bottom">
            <ul>
              <li><a href="#">비밀번호 찾기</a></li>
              <li><a href="#">아이디 찾기</a></li>
              <li><a href="#">회원가입</a></li>
            </ul>
          </div>
      </div>
    </div>
    <div class="traffic-modal" id="traffic-modal-hide">
      <div class="traffic-modal-inside">
        <ul>
          <li class="traffic-btn"><a href="#" >KTX</a></li>
          <li class="traffic-btn"><a href="#" >항공</a></li>
          <li class="traffic-btn"><a href="#" >렌터카</a></li>
        </ul>
      </div>
    </div>
  </header>
  <section class="enjoy-section-warp">
    <div class="enjoy-section-inner">
      <div class="enjoy-section-Activity">
        <a href="#" class="enjoy-section-Activity-text">인기 엑티비티 플레이스</a>
        <div href="#" class="enjoy-section-Activity-top">
          <a href="#" class="enjoy-section-Activity-img" id="Activity-img1">이미지</a>
          <a href="#" class="enjoy-section-Activity-img" id="Activity-img2">d</a>
          <a href="#" class="enjoy-section-Activity-img" id="Activity-img3">d</a>
          <a href="#" class="enjoy-section-Activity-img" id="Activity-img4">d</a>
        </div>
      </div>

      
        <div class="enjoy-section-MustEat">
          <a href="#" class="enjoy-section-MustEat-text">인기 맛집 플레이스</a>
          <div href="#" class="enjoy-section-MustEat-top">
            <a href="#" class="enjoy-section-MustEat-img">이미지</a>
            <a href="#" class="enjoy-section-MustEat-img">d</a>
            <a href="#" class="enjoy-section-MustEat-img">d</a>
            <a href="#" class="enjoy-section-MustEat-img">d</a>
          </div>
        </div>

        <div class="enjoy-section-Healing">
          <a href="#" class="enjoy-section-Healing-text">인기 힐링 플레이스</a>
          <div href="#" class="enjoy-section-Healing-top">
            <a href="#" class="enjoy-section-Healing-img" id="">이미지</a>
            <a href="#" class="enjoy-section-Healing-img" id="">d</a>
            <a href="#" class="enjoy-section-Healing-img" id="">d</a>
            <a href="#" class="enjoy-section-Healing-img" id="">d</a>
          </div>
        </div>
    </div>

  </section>
</body>

</html>
