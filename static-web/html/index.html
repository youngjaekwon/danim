<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/index.css">
  <title>다님 : 여행을 다니다</title>
</head>

<body>
  <header>
    <div class="header_inner">
      <div class="logo">
        <a href="#">logo</a>
      </div>
      <div class="title">
        <a href="#">title</a>
      </div>
      <div class="nav">
        <ul>
          <li><a href="#">여행지</a></li>
          <li><a href="#">숙박</a></li>
          <li><a href="#">교통</a></li>
          <li><a href="#">즐길거리</a></li>
          <li><a href="#">shop</a></li>
          <li><a href="#">고객센터</a></li>
        </ul>
      </div>
      <div class="login">
        <a href="#" class="login_btn">로그인</a>
      </div>
    </div>
    <div class="login-modal" id="login-modal-hide">
      <div class="login-modal-inside">
          <a href="#" class="modal-logo">logo</a>
          <form action="#" class="modal-form">
            <input type="email" name="id" placeholder="이메일을 입력하세요" class="login-input">
            <input type="password" name="password" placeholder="비밀번호를 입력하세요"
            class="login-input">
            <input type="submit" value="로그인" class="login-submit">
          </form>
          <div class="social">
            <a href="#" class="google">google</a>
            <a href="#" class="naver">naver</a>
            <a href="#" class="kakao">kakao</a>
          </div>
          <div class="login-bottom">
            <ul>
              <li><a href="#">비밀번호 찾기</a></li>
              <li><a href="#">아이디 찾기</a></li>
              <li><a href="#">회원가입</a></li>
            </ul>
          </div>
      </div>
    </div>
    <div class="traffic-modal" id="traffic-modal-hide">
      <div class="traffic-modal-inside">
        <ul>
          <li class="traffic-btn"><a href="#" >KTX</a></li>
          <li class="traffic-btn"><a href="#" >항공</a></li>
          <li class="traffic-btn"><a href="#" >렌터카</a></li>
        </ul>
      </div>
    </div>
  </header>
  <section>
    <div class="inner_wrap">
      <div class="img_slide"></div>
      <div class="nav">
        <div class="nav_btn">
          <!-- <button></button> -->
        </div>
        <div class="nav_ul">
        </div>
      </div>
      <div class="search">
        <input class="search_input" type="text" placeholder="어디로 다녀볼까요?">
      </div>
    </div>
    
  </section>
</body>

</html>
