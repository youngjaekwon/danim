<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../css/member-qna-board.css" />
  <!-- fontawesome v5 cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

  <title>다님 : 여행을 다니다</title>
</head>

<body>
  <header>
    <div class="header_inner">
      <div class="logo">
        <a href="#">logo</a>
      </div>
      <div class="title">
        <a href="#">title</a>
      </div>
      <div class="nav">
        <ul>
          <li><a href="#">여행지</a></li>
          <li><a href="#">숙박</a></li>
          <li><a href="#">교통</a></li>
          <li><a href="#">즐길거리</a></li>
          <li><a href="#">shop</a></li>
          <li><a href="#">고객센터</a></li>
        </ul>
      </div>
      <div class="login">
        <a href="#" class="login_btn">로그인</a>
      </div>
    </div>
    <div class="login-modal" id="login-modal-hide">
      <div class="login-modal-inside">
        <a href="#" class="modal-logo">logo</a>
        <form action="#" class="modal-form">
          <input type="email" name="id" placeholder="이메일을 입력하세요" class="login-input" />
          <input type="password" name="password" placeholder="비밀번호를 입력하세요" class="login-input" />
          <input type="submit" value="로그인" class="login-submit" />
        </form>
        <div class="social">
          <a href="#" class="google">google</a>
          <a href="#" class="naver">naver</a>
          <a href="#" class="kakao">kakao</a>
        </div>
        <div class="login-bottom">
          <ul>
            <li><a href="#">비밀번호 찾기</a></li>
            <li><a href="#">아이디 찾기</a></li>
            <li><a href="#">회원가입</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="traffic-modal" id="traffic-modal-hide">
      <div class="traffic-modal-inside">
        <ul>
          <li class="traffic-btn"><a href="#">KTX</a></li>
          <li class="traffic-btn"><a href="#">항공</a></li>
          <li class="traffic-btn"><a href="#">렌터카</a></li>
        </ul>
      </div>
    </div>
  </header>
  <section class="main">
    <div class="main-inner">
      <div class="main-left">
        <div class="main-nav">
          <ul>
            <li><a href="#">회원정보 수정</a></li>
            <li><a href="#">주문내역</a></li>
            <li><a href="#">1:1 문의</a></li>
          </ul>
        </div>
      </div>
      <div class="main-right">
        <p>문의 작성</p>
        <form action="" method="post">
          <div class="board-header">
            <div>
              <label for="oderNum">주문번호</label>
              <input type="text" name="orderNum" id="orderNum" value="123456" />
            </div>
            <div>
              <label for="title">제목</label>
              <input type="text" name="title" id="title" />
            </div>
          </div>
          <div class="board-body">
            <textarea name="text" id="text" cols="100" rows="28"></textarea>
          </div>
          <div class="board-footer">
            <a href="#">리스트</a>
            <a href="#">작성</a>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
